<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<div class="outercontainer">
  <div class="innercontainer container1">
    <h1 class="heading">Learn to code by watching others</h1>
    <p class="para">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>  
  </div>
  <div class="innercontainer container2">
    <div class="text">
      <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
    </div>
    <form action="#">
      <input  type="text" name="FirstName" id="firstName" placeholder="First Name" autocomplete="off" autofocus required >
      <p class="print f"></p>
      <input  type="text" name="LastName" id="lastName" placeholder="Last Name" autocomplete="off" autofocus>
      <p class="print l"></p>
      <input  type="email .redemail" name="Email" id="emailAddress" placeholder="Email Address" autocomplete="off" autofocus>
      <p class="print e"></p>
      <input  type="password" name="Password" id="password" placeholder="Password" autocomplete="off" autofocus >
      <p class="print p"></p>
      <button>Claim Your Free trail</button>
      <p class="LastLine">By clicking the button, you are agreeing to our <span class="red">Terms and Services</span></p>
    </form>
  </div>
</div>
  <script src="./app.js"></script>
</body>
</html>
